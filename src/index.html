<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <!-- Підключення стилів бібліотек -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css"
    />
    <!-- Підключення власних стилів -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <form class="search-form">
        <input
          type="text"
          name="query"
          placeholder="Search images..."
          required
          autocomplete="off"
        />
        <button type="submit">Search</button>
      </form>
    </header>

    <main>
      <ul class="gallery"></ul>
      <button class="load-more" hidden>Load more</button> 
      <div class="loader" hidden></div>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
